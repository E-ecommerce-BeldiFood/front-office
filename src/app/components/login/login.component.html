<div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" (ngSubmit)="login()">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to BeldiFood</h5>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Login</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter your login" required [(ngModel)]="loginData.login"/>
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required [(ngModel)]="loginData.password"/>
        </div>
        <button type="submit" class="w-full text-white bg-yellow-500 hover:bg-yellow-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">Login to your account</button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Not registered? <a routerLink="/Register" class="text-yellow-500 hover:underline dark:text-yellow-500">Create account</a>
            <div class="items-start">
                <a routerLink="/ResetPassword" class="ms-auto text-sm text-yellow-500 hover:underline dark:text-blue-500">Lost Password?</a>
            </div>
        </div>
        <div *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</div>
    </form>
</div>
