<app-navbar></app-navbar>

<section class="py-12 mt-5">
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-xl-8 order-xl-1 mt-32 mx-auto">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">User Profile</h3>
                            </div>
                            <div class="col-4 text-right">
                                <button *ngIf="!isEditing" (click)="editProfile()" class="btn btn-sm btn-primary">Update informations</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form *ngIf="isEditing; else viewMode" (ngSubmit)="saveChanges()">
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Username</label>
                                            <input type="text" id="input-username" name="username" class="form-control form-control-alternative" [(ngModel)]="userData.userName" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Email address</label>
                                            <input type="email" id="input-email" name="email" class="form-control form-control-alternative" [(ngModel)]="userData.email" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">First name</label>
                                            <input type="text" id="input-first-name" name="firstName" class="form-control form-control-alternative" [(ngModel)]="userData.firstName" placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Last name</label>
                                            <input type="text" id="input-last-name" name="lastName" class="form-control form-control-alternative" [(ngModel)]="userData.lastName" placeholder="Last name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <h6 class="heading-small text-muted mb-4">Contact information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-address">Address</label>
                                            <input id="input-address" name="address" class="form-control form-control-alternative" [(ngModel)]="userData.address" placeholder="Home Address" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-phone">Phone number</label>
                                            <input type="text" id="input-phone" name="phone" class="form-control form-control-alternative" [(ngModel)]="userData.phone" placeholder="Phone">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-4 text-right">
                                    <button type="submit" class="btn btn-sm btn-primary">Save changes</button>
                                </div>
                            </div>
                        </form>
                        <ng-template #viewMode>
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Username</label>
                                            <p class="mt-1 text-lg text-gray-900 dark:text-white">{{ userData.userName }}</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Email address</label>
                                            <p class="mt-1 text-lg text-gray-900 dark:text-white">{{ userData.email }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label">First name</label>
                                            <p class="mt-1 text-lg text-gray-900 dark:text-white">{{ userData.firstName }}</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Last name</label>
                                            <p class="mt-1 text-lg text-gray-900 dark:text-white">{{ userData.lastName }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Address</label>
                                            <p class="mt-1 text-lg text-gray-900 dark:text-white">{{ userData.address }}</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Phone number</label>
                                            <p class="mt-1 text-lg text-gray-900 dark:text-white">{{ userData.phone }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
