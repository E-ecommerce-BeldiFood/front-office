
<app-navbar></app-navbar>


<div class="flex items-center justify-center min-h-screen">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
          <form class="space-y-6" (ngSubmit)="sendResetPassword()">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Reset Password</h5>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" id="email" placeholder="Enter your email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" [(ngModel)]="email" name="email" required>
            </div>
            <button type="submit" class="w-full text-white bg-yellow-500 hover:bg-yellow-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">Send Reset Password Email</button>
            <div *ngIf="errorMessage" class="text-red-500 text-sm mt-4 bg-red-100 border border-red-400 rounded-md p-2">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="text-green-500 text-sm mt-4 bg-green-100 border border-green-400 rounded-md p-2">{{ successMessage }}</div>
          </form>
        </div>
      </div>
      


</div>







<app-footer></app-footer>
