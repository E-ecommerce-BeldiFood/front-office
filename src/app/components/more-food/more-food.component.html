<app-navbar></app-navbar>

<section class="py-24 bg-gray-100">
    <div class="container mx-auto px-4 md:px-8">
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 md:col-span-3">
                <div class="border border-gray-300 bg-white p-6 rounded-md shadow-md">
                    <h2 class="text-gray-900 text-lg font-semibold mb-4">Search Foods</h2>
                    <form class="space-y-4">
                        <div>
                            <input type="text" id="search-food" name="search" placeholder="Search by product name..." class="input-field">
                        </div>
                        <div>
                            <select id="FoodCategory" name="category" class="input-field">
                                <option value="" disabled selected>Choose category</option>
                                <option value="fruits">Fruits</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="dairy">Dairy</option>
                            </select>
                        </div>
                        <div>
                            <select id="FoodSubcategory" name="subcategory" class="input-field">
                                <option value="" disabled selected>Choose subcategory</option>
                                <option value="citrus">Citrus</option>
                                <option value="leafy">Leafy Greens</option>
                                <option value="milk">Milk</option>
                            </select>
                        </div>
                        <div class="flex justify-between mb-4">
                            <div class="w-1/2 mr-2">
                                <input type="number" id="min-price" name="min-price" placeholder="Min price" class="input-field">
                            </div>
                            <div class="w-1/2 ml-2">
                                <input type="number" id="max-price" name="max-price" placeholder="Max price" class="input-field">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-search">Search</button>
                    </form>
                </div>
            </div>

            

            <div class="col-span-12 md:col-span-9">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <ng-container *ngFor="let product of products">
                        <div class="food-item border border-gray-300 rounded-md overflow-hidden">
                            <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-56 object-cover">
                            <div class="p-4">
                                <h3 class="mt-2 text-lg font-semibold text-gray-900">{{ product.subcategoryName }}</h3>
                                <p class="text-sm text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                <div class="flex items-center justify-between mt-3">
                                    <span class="text-lg font-bold text-gray-900">{{ product.price }} DH</span>
                                    <button class="flex items-center justify-center h-8 w-8 rounded-md bg-yellow-300 text-white focus:outline-none" aria-label="Add to cart">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="512" height="512"><g id="_01_align_center" data-name="01 align center">
                                            <path d="M23.821,11.181v0C22.943,9.261,19.5,3,12,3S1.057,9.261.179,11.181a1.969,1.969,0,0,0,0,1.64C1.057,14.739,4.5,21,12,21s10.943-6.261,11.821-8.181A1.968,1.968,0,0,0,23.821,11.181ZM12,19c-6.307,0-9.25-5.366-10-6.989C2.75,10.366,5.693,5,12,5c6.292,0,9.236,5.343,10,7C21.236,13.657,18.292,19,12,19Z"/>
                                            <path d="M12,7a5,5,0,1,0,5,5A5.006,5.006,0,0,0,12,7Zm0,8a3,3,0,1,1,3-3A3,3,0,0,1,12,15Z"/></g>
                                        </svg>

                                    </button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>

           
            
           
        </div>
    </div>
</section>

<app-footer></app-footer>
